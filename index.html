<!DOCTYPE html>
<html lang=fr>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="style.css" />
    <title>FlatPormer Laboratory</title>
    <script type="text/javascript" src="js/lib/easeljs-0.6.1.min.js"></script>
    <script type="text/javascript" src="js/lib/preloadjs-0.3.1.min.js"></script>
    <script type="text/javascript" src="js/lib/soundjs-0.4.1.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </head>
  <body onload="startGame();">
    <table class="table">
      <tbody>
	  <tr><td rowspan="2"><canvas id="gameCanvas" width="640" height="480"></canvas></td>
	  <td><h3>Player</h3>
	    <table class="table">
              <tbody>
		<tr>
		  <th rowspan="2"></th>
		  <th colspan="3">Horizontal</th>
		  <th colspan="3">Vertical</th>
		</tr>
		<tr>
		  <th span="1">min</th>
		  <th>current</th>
		  <th>max</th>
		  <th>min</th>
		  <th>current</th>
		  <th>max</th>
		</tr>
		<tr>
		  <th>Position</th>
		  <td><input id="PLAYERMINPOSX" type="number" size="1" value="0"></input></td>
		  <td><var id="obj_joueur.x"></var></input></td>
		  <td><input id="PLAYERMAXPOSX" type="number" size="1" value="550"></input></td>
		  <td><input id="PLAYERMINPOSY" type="number" size="1" value="0"></input></td>
		  <td><var id="obj_joueur.y"></var></input></td>
		  <td><input id="PLAYERMAXPOSY"type="number" size="1" value="365"></input></td>
		</tr>
		<tr>
		  <th>Speed</th>Ë‡
		  <td><input id="PLAYERMINSPEEDX" type="number" size="1" value="0.01"></input></td>
		  <td><var id="speed_joueur_x"></var></input></td>
		  <td><input id="PLAYERMAXSPEEDX" type="number" size="1" value="10"></input></td>
		  <td><input id="PLAYERMINSPEEDY" type="number" size="1" value="0.01"></input></td>
		  <td><var id="speed_joueur_y"></var></input></td>
		  <td><input id="PLAYERMAXSPEEDY"type="number" size="1" value="1000"></input></td>
		</tr>
		<tr>
		  <th>Acceleration</th>
		  <td colspan="3"><input id="PLAYERACCX" type="number" size="1" value="1"></input></td>
		  <td colspan="3"><input id="PLAYERACCY" type="number" size="1" value="1"></input></td>
		</tr>
              </tbody>
	    </table>
	  </td></tr>
	  <tr><td><h3>Physics</h3>
	    <div>jump power : <input id="JUMPPOWER" type="number" size="1" value="20"></input></div>
	    <div>max number of consecutive jumps : <input id="NBJUMPMAX" type="number" size="1" value="2"></input></div>
	    <div>gravity : <input id="GRAVITY" type="number" size="1" value="2"></input></div>
	    <div>ground friction : <input id="GROUNDFRICTION" type="number" size="1" value="0.2"></input></div>
	    <div>air friction : <input id="AIRFRICTION" type="number" size="1" value="0.001"></input></div>
	  </td></tr>
      </tbody>
    </table>
    <div id="parameters"></div>
  </body>
</html>
