<!DOCTYPE html>
<html lang=fr>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>FlatPormer Laboratory</title>
  <script type="text/javascript" src="js/lib/easeljs-0.6.1.min.js"></script>
  <script type="text/javascript" src="js/lib/preloadjs-0.3.1.min.js"></script>
  <script type="text/javascript" src="js/lib/soundjs-0.4.1.min.js"></script>
  <script type="text/javascript" src="js/script.js"></script>
 </head>
 <body onload="startGame();">
  <canvas id="gameCanvas" width="640" height="480"></canvas>
  <div>horizontal acceleration : <var id="PLAYERACCX"></var></div>
  <div>vertical acceleration : <var id="PLAYERACCY"></var></div>
  <div>maximum horizontal speed : <var id="PLAYERMAXSPEEDX"></var></div>
  <div>gravity : <var id="GRAVITY"></var></div>
  <div>jump power : <var id="JUMPPOWER"></var></div>
  <div>ground friction : <var id="GROUNDFRICTION"></var></div>
  <div>air friction : <var id="AIRFRICTION"></var></div>
  <div>number of jumps : <var id="NBJUMPMAX"></var></div>
 </body>
</html>
